<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Skills</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/updateResultDisplay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2/dist/js/select2.min.js"></script>
</head>
<body>
    <select id="playerSelect" style="width: 20%; height: 100%; position: absolute; left: 0;">
    </select>

    <div id="playerDetails"></div> <!-- Player details will be displayed here -->
    <div id="skillsContainer">
        <canvas id="skillsChart"></canvas>
    </div>

    <script>
    $(document).ready(function() {
        $('#playerSelect').select2({
            placeholder: "Select a player",
            allowClear: true
        }).on('select2:select', function(e) {
            var playerId = e.params.data.id;
            loadPlayerDetailsAndSkills(playerId); // Load the selected player's details and skills
        });

        // Fetch players list from the server
        $.ajax({
            type: 'GET',
            url: '/get_players_in_database',
            success: function(response) {
                var playerOptions = response.players.map(function(player) {
                    return { id: player[1], text: player[0] + ' (' + player[1] + ')' };
                });
                $('#playerSelect').empty().select2({ data: playerOptions });

                // Automatically select the first player and load their details
                if(playerOptions.length > 0) {
                    $('#playerSelect').val(playerOptions[0].id).trigger('change');
                    loadPlayerDetailsAndSkills(playerOptions[0].id);
                }
            }
        });
    });
    </script>



</body>
</html>
