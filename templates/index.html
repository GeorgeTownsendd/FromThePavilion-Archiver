<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/select2/dist/css/select2.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/updateResultDisplay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2/dist/js/select2.min.js"></script>
</head>
<body>
    <select id="playerSelect"></select>
    <label>Currently in Squad: <input type="checkbox" id="squadFilter" checked></label>
    <div id="playerDetails"></div>
    <div id="skillsContainer">
        <canvas id="skillsChart"></canvas>
    </div>

    <script>
    $(document).ready(function() {
        var allPlayers = [];  // This will store all player data including their currently_in_squad status
        var currentIndex = 0;

        $('#playerSelect').select2({
            placeholder: "Select a player",
            allowClear: true,
            width: '100%'
        }).on('select2:select', function(e) {
            var playerId = e.params.data.id;
            currentIndex = allPlayers.map(player => player.PlayerID).indexOf(playerId); // Update currentIndex based on allPlayers
            loadPlayerDetailsAndSkills(playerId);
        });

        // Function to populate players based on the squadFilter status
        function populatePlayers(filterCurrentlyInSquad) {
            // Filter players if filterCurrentlyInSquad is true
            var playersToDisplay = filterCurrentlyInSquad ? allPlayers.filter(player => player.currently_in_squad) : allPlayers;

            var groupedData = groupPlayersByTeam(playersToDisplay.map(player => [player.Player, player.PlayerID, player.TeamName, player.AgeDisplay]));
            $('#playerSelect').empty().select2({
                data: groupedData,
                placeholder: "Select a player",
                allowClear: true
            });

            // Select and load the first player automatically if players are available
            if (playersToDisplay.length > 0) {
                var firstPlayerId = playersToDisplay[0].PlayerID;
                currentIndex = 0;  // Reset to the first player
                $('#playerSelect').val(firstPlayerId).trigger('change');  // Selects and loads the first player's details
            }
        }

        // Fetch players and populate select2
        $.ajax({
            type: 'GET',
            url: '/get_players_in_database',
            success: function(response) {
                allPlayers = response.players;  // Store all players with their currently_in_squad status
                populatePlayers($('#squadFilter').is(':checked'));  // Initially populate based on the filter status
            }
        });

        // Handle changes to the squadFilter checkbox
        $('#squadFilter').change(function() {
            populatePlayers(this.checked);
        });

        // Navigation buttons to cycle through players
        $('#prevPlayer').click(function() {
            if (currentIndex > 0) {
                currentIndex -= 1;
                var playerId = allPlayers[currentIndex].PlayerID;
                $('#playerSelect').val(playerId).trigger('change');
            }
        });

        $('#nextPlayer').click(function() {
            if (currentIndex < allPlayers.length - 1) {
                currentIndex += 1;
                var playerId = allPlayers[currentIndex].PlayerID;
                $('#playerSelect').val(playerId).trigger('change');
            }
        });
    });
    </script>

</body>
</html>
