<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Player</title>
    <link href="https://cdn.jsdelivr.net/npm/select2/dist/css/select2.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/updateResultDisplay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2/dist/js/select2.min.js"></script>
</head>
<body>
    <h1>Player Profile: {{ player_details['PlayerID'] }}</h1>
    <div>
        <p><strong>Wage Paid:</strong> {{ player_details['WagePaid'] }}</p>
        <p><strong>Team Name:</strong> {{ player_details['TeamName'] }}</p>
        <p><strong>Nationality:</strong> {{ player_details['Nationality'] }}</p>
        <!-- Additional player details -->
    </div>

    <!-- Graph container for skills or other data visualizations -->
    <div id="skillsChartContainer">
        <canvas id="skillsChart"></canvas>
    </div>

    <script>
    $(document).ready(function() {
        // Sample data fetching and graph initialization
        var playerSkills = {{ player_skills | tojson }};
        var ctx = document.getElementById('skillsChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(playerSkills),
                datasets: [{
                    label: 'Skills Rating',
                    data: Object.values(playerSkills),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Load additional details or functionalities as needed
    });
    </script>
</body>
</html>
